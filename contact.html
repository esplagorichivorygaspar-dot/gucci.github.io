<html lang="en">
<head>

  <link rel="stylesheet" href="css/contact.css">

<body>

  <main class="contact-container">
    <section class="contact">
      <h1>Contact GUCCI</h1>
      <p class="hero-subtitle">Get in Touch with Our Luxury Fashion Team</p>
    </section>

    <section class="contact-content">
      <div class="contact-form-section">
        <h2>Send Us a Message</h2>
        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <input type="text" placeholder="Your Name" required />
            <i class="fas fa-user"></i>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Your Email" required />
            <i class="fas fa-envelope"></i>
          </div>
          <div class="form-group">
            <input type="tel" placeholder="Your Phone" />
            <i class="fas fa-phone"></i>
          </div>
          <div class="form-group">
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <i class="fas fa-comment"></i>
          </div>
          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i>
            Send Message
          </button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 GUCCI. This website is for project purposes only.</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/michellejoypretty.matel" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/iiimxxchelle" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.twitter.com/michellejoymatel" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <script>
    const sidebar = document.getElementById('sidebar');
    const hamburger = document.querySelector('.hamburger');

    function toggleSidebar() {
      sidebar.classList.toggle('active');
    }

    document.addEventListener('click', function (event) {
      const isClickInsideSidebar = sidebar.contains(event.target);
      const isClickOnHamburger = hamburger.contains(event.target);

      if (!isClickInsideSidebar && !isClickOnHamburger) {
        sidebar.classList.remove('active');
      }
    });

    hamburger.addEventListener('click', function (event) {
      event.stopPropagation();
    });

    // Form submission
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your message! We will get back to you soon.');
      this.reset();
    });
  </script>

</body>
</html>
